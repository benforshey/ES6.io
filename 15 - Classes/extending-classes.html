<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extending Classes</title>
</head>
<body>
<script>
  class Animal {
    constructor(name) {
      this.name = name;
      this.thirst = 100;
      this.belly = [];
    }
    drink() {
      this.thirst -= 10;
      return this.thirst;
    }
    eat(food) {
      this.belly.push(food);
      return this.belly;
    }
  }

  // NOTE: The gorilla...the bannana, the forest, etc...
  class Dog extends Animal {
    constructor(name, breed) {
      // Super calls the extended class (without which 'this' would be undefined).
      super(name);
      this.breed = breed;
    }

    bark() {
      this.words = 'Bark bark I\'m a dog';
      return this.words;
    }
  }

  const rhino = new Animal('Rhiney');
  const snickers = new Dog('Snickers', 'King Charles');

  console.log(rhino);
  console.log(snickers);
  console.log(snickers.bark());

</script>
</body>
</html>
