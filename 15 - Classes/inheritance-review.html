<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inheritance Review</title>
</head>
<body>
<script>
  // NOTE: Object constructor returns instance with "new" keyword.
  function Dog(name, breed) {
    this.name = name;
    this.breed = breed;
  }
  const snickers = new Dog('Snickers', 'King Charles');
  const sunny = new Dog('Sunny', 'Golden Doodle');

  console.log(snickers);
  console.log(sunny);

  // NOTE: A Factory Function returns an instance without the "new" keyword.
  const createCat = ({
    name = 'fluffy',
    breed = 'tabby',
  } = {}) => ({
    name,
    breed,
  });

  const pinkBow = createCat({
    name: 'Pink Bow',
    breed: 'American Shorthair',
  });

  console.log(pinkBow);

  // NOTE: prototypal inheritance allows instances to receive modification.
  Dog.prototype.bark = function bark() {
    return `Bark Bark! My name is ${this.name}`;
  };

  console.log(snickers.bark());
  console.log(sunny.bark());

  Dog.prototype.bark = function bark() {

  };

  console.log(snickers.bark());
  console.log(sunny.bark());

  Dog.prototype.cuddle = function cuddle() {

</script>
</body>
</html>
