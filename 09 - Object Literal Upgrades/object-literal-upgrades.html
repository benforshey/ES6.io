<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object Literal Upgrades</title>
</head>
<body>
<script>
  const first = 'snickers';
  const last = 'bos';
  const age = 2;
  const breed = 'King Charles Cav';
  const dog = {
    firstName: first,
    last,
    age,
    breed,
    pals: ['Hugo', 'Sunny']
  };
  console.log(dog);

  // NOTE: Method declaration.
  const modal = {
    create (selector) {

    },
    open (content) {

    },
    close (goodbye) {

    }
  }

  function invertColor (color) {
    return '#' + ("000000" + (0xFFFFFF ^ parseInt(color.substring(1),16)).toString(16)).slice(-6);
  }

  const key = 'pocketColor';
  const value = '#ffc600';

  // NOTE: Computed property names, on definition instead of creating empty object literal then updating.
  const tShirt = {
    [key]: value,
    [`${key}Opposite`]: invertColor(value)
  };

  const keys = ['size', 'color', 'weight'];
  const values = ['medium', 'red', 100];

  // NOTE: Ugh. Cool use of computed property names, but not a fan of the side effects.
  const shirt = {
    [keys.shift()]: values.shift(),
    [keys.shift()]: values.shift(),
    [keys.shift()]: values.shift()
  }
  console.log(shirt);
  console.log(keys);
  console.log(values);


</script>
</body>
</html>
