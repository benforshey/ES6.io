<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Brunch with Sets</title>
</head>

<body>
  <script>
    /*
      NOTE: Simulating a waiting list for a restarauent.
     */
    const brunch = new Set();
    // as people start coming in
    brunch.add('wes');
    brunch.add('Sarah');
    brunch.add('Simone');
    // ready to open!
    const line = brunch.values();

    // Each time .next() is called, the value is removed from the Set iterator (line.values()).
    console.log(line.next().value);
    console.log(line.next().value);
    brunch.add('Heather');
    brunch.add('Snickers');
    console.log(line.next().value);
    console.log(line.next().value);
    console.log(line.next().value);

    console.log(line); // Empty, because all values have been called w/ line.next().
    console.log(brunch); // Still contains all values: the original Set.

  </script>
</body>

</html>
