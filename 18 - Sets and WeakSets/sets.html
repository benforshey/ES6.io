<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sets</title>
</head>

<body>
  <script>
    /*
      NOTE: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Set
      Not index based, and will only contain unique values.
      Useful Methods:
        entries, keys, values
        size
        delete, clear
    */
    const people = new Set();
    people.add('Wes');
    people.add('Snickers');
    people.add('Kait');

    console.log(people.values());

    people.forEach(e => console.log(e));
    // for (const person of people) {
    //   console.log(person);
    // }

    // Define an array at creation.
    const students = new Set(['Wes', 'Kara', 'Tony']);
    students.add('Kara'); // All values in a Set are unique, so this does nothing.
    console.log(students);

    const dogs = ['Snickers', 'Sunny'];
    // Pass a defined array at creation.
    const dogSet = new Set(dogs);
    console.log(dogSet);

  </script>
</body>

</html>
