<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>

<script>
  const apple = {
    color: 'Red',
    size: 'Medium',
    weight: 50,
    sugar: 10
  };

  for (const prop in apple) {
    const value = apple[prop];
    console.log(value, prop);
  }

  // NOTE: Object.keys() returns an array of all the keys within the object.
  for (const prop of Object.keys(apple)) {
    console.log(prop, apple[prop])
  }
  console.log(Object.keys(apple))

</script>
</body>
</html>
