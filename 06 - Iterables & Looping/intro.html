<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
<script>
  // NOTE: Good summary of for-in and for-of loops: https://bitsofco.de/for-in-vs-for-of/
  /* eslint-disable */
   Array.prototype.shuffle = function() {
     var i = this.length, j, temp;
     if ( i == 0 ) return this;
     while ( --i ) {
      j = Math.floor( Math.random() * ( i + 1 ) );
      temp = this[i];
      this[i] = this[j];
      this[j] = temp;
    }
    return this;
  };

  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  cuts.shop = 'MM MEats';

  // NOTE: Somewhat verbose, confusing syntax.
  for (let i = 0; i < cuts.length; i++) {
    console.log(cuts[i]);
  }

  // NOTE: Cannot break or continue;
  cuts.forEach((cut) => {
    console.log(cut);
  });

  // NOTE: When used on arrays where the prototype has been modified, for-in loops will iterate over prototype methods. Best left for objects only.
  for (const index in cuts) {
    console.log(cuts[index]);
  }

  // NOTE: Arrays have .entries(), which exposes and ArrayIterator. We can call .next() on a varaible containing the array iterator. Why not just use for-in? Not sure. Can use continue and break, though.
  for (const cut of cuts) {
    if(cut === 'Brisket') {
      continue;
      // break;
    }
    console.log(cut);
  }

  // NOTE: Mapping over an array with similar behavior to continue;
  cuts.map(cut => {
    if (cut === 'Brisket') {
      return
    }
    console.log(cut)
  })

</script>
</body>
</html>
