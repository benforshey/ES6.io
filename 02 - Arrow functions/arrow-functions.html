<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions → → </title>
</head>
<body>
<script>
  // Arrow Funcitons: concise, implicit returns, doesn't rebind "this" (useful in event handlers)
  const names = ['wes', 'kait', 'lux'];

  const fullNames = names.map(function(name) {
    return `${name} bos`;
  });

  const fullNames2 = names.map((name) => {
    return `${name} bos`;
  });

  const fullNames3 = names.map(name => {
    return `${name} bos`;
  });

  const fullNames4 = names.map(name => `${name} bos`);

  const fullNames5 = names.map(() => `cool bos`);

  // Arrow functions are always anonymous—not a function declaration.
  // This has implications for stack traces, but named function expressions help solve this.
  const sayMyName = (name) => {
    // throw new Error  // uncomment to see the variable name in the stack trace
    console.log(`Hello ${name}!`)
  }

  sayMyName('Wes');

</script>
</body>
</html>
