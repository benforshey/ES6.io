<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Default Arguments</title>
</head>
<body>
<script>
  function calculateBill(total, tax = 0.13, tip = 0.15) {
    // default arguments prevent the following:
    // tax = tax || .13
    // tip = tip || .15
    return total + (total * tax) + (total * tip);
  }

  const totalBill = calculateBill(100, undefined, 0.25);  // NOTE: there's a big difference between passing 'undefined' and passing 'null'; null unsets the default argument.
  console.log(totalBill);
</script>
</body>
</html>
