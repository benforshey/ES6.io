<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tagged Templates</title>
  <style>
    abbr {
      border-bottom:1px dotted grey;
    }
  </style>
</head>
<body>

  <div class="bio">

  </div>

<script>
  const dict = {
    HTML: 'Hyper Text Markup Language',
    CSS: 'Cascading Style Sheets',
    JS: 'JavaScript'
  };

  function makeAbbreviations (strings, ...values) {
    return strings.reduce((accum, curr, idx) => {
      const abbr = dict[values[idx]]
      ? `<abbr title="${dict[values[idx]]}">${values[idx]}</abbr>`
      : ''

      return `${accum}${curr}${abbr}`
    })
  }

  const first = 'Ben';
  const last = 'Forshey';
  const sentence = makeAbbreviations`Hey, I'm ${first} ${last}â€”a web developer who uses ${'HTML'}, ${'CSS'}, and ${'JS'} to get things done on the web!`

  const container = document.querySelector('.bio')
  const bio = document.createElement('p')

  bio.innerHTML = sentence
  container.appendChild(bio)

</script>
</body>
</html>
