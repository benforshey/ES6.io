<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Proxies!</title>
</head>

<body>
  <script>
    // NOTE: I gotta be honest, this seems contrived. Why not just have a get and set method?
    const phoneHandler = {
      set(target, name, value) {
        target[name] = value.match(/[0-9]/g).join('');
      },
      get(target, name) {
        return target[name].replace(/(\d{3})(\d{3})(\d{4})/, '($1)-$2-$3');
      },
    };

    const phoneNumbers = new Proxy({}, phoneHandler);

  </script>
</body>

</html>
