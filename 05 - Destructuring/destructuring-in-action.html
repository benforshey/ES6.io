<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  let inRing = 'Hulk Hogan';
  let onSide = 'The Rock';

  console.log(inRing, onSide);
  [inRing, onSide] = [onSide, inRing];
  console.log(inRing, onSide);

  // NOTE: Just an alternative way to solve it.
  function tagTeam (...wrestlers) {
    return [...wrestlers].reverse()
  }

  const ding = tagTeam(inRing, onSide)
  console.log(ding)
</script>
</body>
</html>
