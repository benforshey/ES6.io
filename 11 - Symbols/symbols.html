<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symbols</title>
</head>
<body>
<script>
  // NOTE: Our 6th primitive type (string, number, boolean, null, undefined, symbol). Everything in JS that's not an object is a primitive. Symbols will never conflict, even if the descriptor is the same (wes !== person).
  // https://developer.mozilla.org/en-US/docs/Glossary/Symbol
  const wes = Symbol('Wes');
  const person = Symbol('Wes');

  const classRoom = {
    [Symbol('Mark')] : { grade: 50, gender: 'male' },
    [Symbol('olivia')]: { grade: 80, gender: 'female' },
    [Symbol('olivia')]: { grade: 80, gender: 'female' },
  };

  // NOTE: Symbols are not enumerable.
  for (const person in classRoom) {
    console.log(person);
  }

  const syms = Object.getOwnPropertySymbols(classRoom);
  const data = syms.map(sym => classRoom[sym]);
  console.log(data);

</script>
</body>
</html>
