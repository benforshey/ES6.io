<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
  <style>
    button {
      font-size: 50px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <script>
    /*
      NOTE: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/WeakMap
     */
    let dog1 = { name: 'Snickers' };
    let dog2 = { name: 'Sunny' };

    const strong = new Map();
    const weak = new WeakMap();

    strong.set(dog1, 'Snickers is the best!');
    weak.set(dog2, 'Sunny is the 2nd best!');

    dog1 = null;
    dog2 = null;

    console.log(strong); // Strongly referenced, so will return value.
    // Wait for garbage collection.
    setTimeout(() => {
      console.log(weak); // Weakly referenced, so will return undefined.
    }, 3000);

  </script>
</body>

</html>
