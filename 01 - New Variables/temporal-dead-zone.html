<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const real world</title>
</head>
<body>
<script>
  // hosting prevents a refernce error on var, but not on let and const
  // https://ponyfoo.com/articles/es6-let-const-and-temporal-dead-zone-in-depth
  // NOTE: best practices of declaring variables at the top of their scope prevents all of this
  // NOTE: I agree with this: https://mathiasbynens.be/notes/es6-const#const-vs-let
  try {
    console.log(calzone)
  } catch (err) {
    console.error(err)
  }
  try {
    console.log(burger)
  } catch (err) {
    console.error(err)
  }
  try {
    console.log(pizza)
  } catch (err) {
    console.error(err)
  }
  let burger = 'The best 🍔🍔🍔'
  const pizza = 'Deep Dish 🍕🍕🍕'
  var calzone = '🍕🍕🍕 2.0'

  console.log('canary')
</script>
</body>
</html>
